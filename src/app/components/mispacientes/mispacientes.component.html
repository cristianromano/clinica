<div class="full-background">
  <app-navbar></app-navbar>
  <div
    class="d-flex flex-row justify-content-center align-items-center"
    *ngIf="perfil === 'profesional'"
  >
    <div
      class="card p-4 shadow mt-3 me-3 justify-content-center align-items-center"
      *ngFor="let item of arrPaciente"
    >
      <img
        [src]="item.imagenes"
        class="card-img-top"
        alt="..."
        style="height: 100px; width: 150px"
      />
      <div class="card-body mt-3">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h5 class="card-title">Descargar Historial de {{ item.email }}</h5>
          <nav></nav>
          <button class="btn btn-danger mt-3">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
