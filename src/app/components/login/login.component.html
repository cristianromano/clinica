<block-ui>
  <div
    class="full-background d-flex flex-column justify-content-center align-items-center"
  >
    <div
      class="d-flex justify-content-evenly align-items-center"
      style="
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px;
        background-color: #f8d7da;
      "
    >
      <button
        type="button"
        class="btn btn-danger"
        style="padding: 10px"
        (click)="loginEspecialista()"
      >
        Especialista
      </button>
      <button
        type="button"
        class="btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginEspecialistaDos()"
      >
        Especialista
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginPaciente()"
      >
        Paciente
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginPacienteTres()"
      >
        Paciente
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginPaciente()"
      >
        Paciente
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginAdmin()"
      >
        Administrador
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow mt-3" style="width: 30rem; height: 30rem">
        <img
          src="/assets/logo.png"
          alt=""
          srcset=""
          style="height: 50px; width: 50px"
          class="mx-auto d-block mb-4"
        />
        <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>

          <div
            *ngIf="formLogin?.get('email')?.errors?.['pattern']"
            class="text-danger"
            style="padding: 10px; border-radius: 5px; background-color: #f8d7da"
          >
            ingrese un email valido.
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">ContraseÃ±a</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>

          <div class="d-flex justify-content-center align-items-center mt-5">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!formLogin?.valid"
            >
              Ingresar
            </button>
            <button
              type="button"
              class="btn btn-success ms-3"
              (click)="irRegistro()"
            >
              Ir a registro
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</block-ui>
