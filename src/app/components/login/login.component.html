<block-ui>
  <div
    class="full-background d-flex flex-column justify-content-center align-items-center"
  >
    <div appOrdenamiento>
      <button
        type="button"
        class="btn btn-danger"
        style="padding: 10px"
        (click)="loginEspecialista()"
      >
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/clinica-b786b.appspot.com/o/imagenes%2Falarmaicon.png?alt=media&token=65ee0c82-09ce-438a-89f0-2612a15d7cb6"
            alt=""
            srcset=""
            style="height: 35px; width: 35px"
          />
          <p class="mt-2 mr-3">Especialista</p>
        </div>
      </button>
      <button
        type="button"
        class="btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginEspecialistaDos()"
      >
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/clinica-b786b.appspot.com/o/imagenes%2FVinomanos_pasta-farfale-in-the-wooden-bowl-tomato-garlic-side-view.jpg?alt=media&token=c578a872-ae68-441b-981f-3b630153c3b5"
            alt=""
            srcset=""
            style="height: 35px; width: 35px"
          />
          <p class="mt-2 mr-3">Especialista</p>
        </div>
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginPaciente()"
      >
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/clinica-b786b.appspot.com/o/imagenes%2Ficecream.png?alt=media&token=37eabc2e-0516-4b8c-afa5-376e9343ec9e"
            alt=""
            srcset=""
            style="height: 35px; width: 35px"
          />
          <p class="mt-2 mr-3">Paciente</p>
        </div>
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginPacienteTres()"
      >
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/clinica-b786b.appspot.com/o/imagenes%2Ftiburon.png?alt=media&token=668e3b6b-ee8c-424f-9f35-3530650a48c5"
            alt=""
            srcset=""
            style="height: 35px; width: 35px"
          />
          <p class="mt-2 mr-3">Paciente</p>
        </div>
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginPacienteDos()"
      >
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/clinica-b786b.appspot.com/o/imagenes%2Fpanda.png?alt=media&token=b4c23946-a257-445c-a99d-919ccb7e5aad"
            alt=""
            srcset=""
            style="height: 35px; width: 35px"
          />
          <p class="mt-2 mr-3">Paciente</p>
        </div>
      </button>
      <button
        type="button"
        class="btn btn btn-danger ms-3"
        style="padding: 10px"
        (click)="loginAdmin()"
      >
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/clinica-b786b.appspot.com/o/imagenes%2Fpattern.jpg?alt=media&token=f6fc1c10-8b96-4a52-93c8-e71994f10f02"
            alt=""
            srcset=""
            style="height: 30px; width: 30px"
          />
          <p class="mt-2 mr-3">Administrador</p>
        </div>
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow mt-3" style="width: 30rem; height: 30rem">
        <img
          src="/assets/logo.png"
          alt=""
          srcset=""
          style="height: 50px; width: 50px"
          class="mx-auto d-block mb-4"
        />
        <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label
              for="email"
              appTextoDecorado
              [fontSize]="'20px'"
              [isBold]="true"
              class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>

          <div *ngIf="formLogin?.get('email')?.errors?.['pattern']" appColor>
            ingrese un email valido.
          </div>

          <div class="mb-3">
            <label
              for="password"
              appTextoDecorado
              [fontSize]="'20px'"
              [isBold]="true"
              class="form-label"
              >ContraseÃ±a</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>

          <div class="d-flex justify-content-center align-items-center mt-5">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!formLogin?.valid"
            >
              Ingresar
            </button>
            <button
              type="button"
              class="btn btn-success ms-3"
              (click)="irRegistro()"
            >
              Ir a registro
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</block-ui>
