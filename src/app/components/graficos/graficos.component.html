<div class="full-background">
  <app-navbar></app-navbar>
  <div class="d-flex flex-wrap justify-content-center align-items-center ms-3">
    <div
      class="mt-3 ms-5 d-flex flex-column justify-content-center align-items-center"
      style="height: 560px; background-color: bisque"
      id="chart-container"
    >
      <ngx-charts-pie-chart
        [legendTitle]="'Cantidad de turnos por especialidad'"
        [view]="view"
        [scheme]="colorScheme"
        [results]="arrTurnosEspecialidad"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>
      <button
        class="btn btn-primary"
        style="margin-top: 70px"
        (click)="descargarGrafico()"
      >
        Descargar
      </button>
    </div>
    <div
      class="mt-3 ms-5 d-flex flex-column justify-content-center align-items-center"
      style="background-color: bisque; height: 560px"
      id="chart-container-2"
    >
      <ngx-charts-pie-chart
        [legendTitle]="'Cantidad de turnos por día'"
        [view]="view"
        [scheme]="colorScheme"
        [results]="arrTurnosDia"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPositionBar"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>
      <button
        class="btn btn-primary"
        style="margin-top: 70px"
        (click)="descargarGrafico2()"
      >
        Descargar
      </button>
    </div>
    <div
      class="mt-3 ms-5 d-flex flex-column justify-content-center align-items-center"
      style="background-color: bisque; height: 560px"
      id="chart-container-3"
    >
      <ngx-charts-bar-vertical
        [view]="view"
        [legendTitle]="
          'Cantidad de turnos solicitado por médico en un lapso de 15 dias'
        "
        [scheme]="colorScheme"
        [results]="arrTurnosMedicoMes"
        [gradient]="gradient"
        [legendPosition]="legendPositionBar"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
      >
      </ngx-charts-bar-vertical>
      <button
        class="btn btn-primary"
        style="margin-top: 70px"
        (click)="descargarGrafico3()"
      >
        Descargar
      </button>
    </div>
    <div
      class="mt-3 ms-5 ms-5 d-flex flex-column justify-content-center align-items-center"
      style="background-color: bisque; height: 560px"
      id="chart-container-4"
    >
      <ngx-charts-bar-vertical
        [view]="view"
        [legendTitle]="
          'Cantidad de turnos solicitado por médico en un lapso de 15 dias realizados'
        "
        [scheme]="colorScheme"
        [results]="arrTurnosMedicoDosSemanas"
        [legendPosition]="legendPositionBar"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
      >
      </ngx-charts-bar-vertical>
      <button
        class="btn btn-primary"
        style="margin-top: 70px"
        (click)="descargarGrafico4()"
      >
        Descargar
      </button>
    </div>
    <div
      class="mt-3 ms-5 ms-5 d-flex flex-column justify-content-center align-items-center"
      style="background-color: bisque"
      id="chart-container-5"
    >
      <ngx-charts-line-chart
        [view]="[1200, 700]"
        [scheme]="colorScheme"
        [legend]="legend"
        [legendTitle]="'Log de ingresos al sistema'"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabelUser"
        [yAxisLabel]="yAxisLabelUser"
        [timeline]="timeline"
        [results]="arrUsuariosLog"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-line-chart>
      <button
        class="btn btn-primary"
        style="margin-bottom: 70px"
        (click)="descargarGrafico5()"
      >
        Descargar
      </button>
    </div>
  </div>
</div>
